<div class="fluid-container">
	<div class="view-header">
		<div class="header-icon">
			<i class="pe page-header-icon pe-7s-plug"></i>
		</div>
		<div class="header-title">
			<h3 class="m-b-xs">Apps</h3>
			<small>
				This probably doesn't concern you unless you are a developer
			</small>
		</div>
	</div>
	<hr>
</div>

<div class="fluid-container">
	<div class="col-lg-12">
		<div class="panel panel-filled" [class.ld-loading]="loading">
			<div class="panel-heading">Apps</div>
			<div class="panel-body" *ngIf="apps && apps.length > 0">
				<div class="loader">
					<div class="loader-bar"></div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover table-bordered" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting_asc" tabindex="0" rowspan="1" colspan="1" style="width: 166px;">Name</th>
								<th class="sorting" tabindex="0" rowspan="1" colspan="1" style="width: 265px;">Access Token</th>
							</tr>
						</thead>
						<tbody>
							<tr [routerLink]="['/app/' + app._id]" role="row" class="odd" *ngFor="let app of apps">
								<td>
									{{app._id}}
								</td>
								<td>
									{{app.name}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-body no-results" *ngIf="apps && apps.length == 0">
				<br/>
				<span>This place seems kinda empty, want to do something about that?</span>
				<br/>
				<br/>
				<button [routerLink]="['create']" type="button" class="btn btn-accent">Create your first app</button>
				<br/><br/><br/>
			</div>
		</div>
	</div>
</div>
