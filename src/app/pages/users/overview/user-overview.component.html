<div class="fluid-container">
	<div class="view-header">
		<div class="header-icon">
			<i class="pe page-header-icon pe-7s-display1"></i>
		</div>
		<div class="header-title">
			<h3 class="m-b-xs">Users</h3>
			<small>
				All dem users boiii
			</small>
		</div>
	</div>
	<hr>
</div>

<div class="fluid-container">
	<div class="col-lg-12">
		<div class="panel panel-filled" [class.ld-loading]="loading">
			<div class="panel-body">
				<div class="loader">
					<div class="loader-bar"></div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting_asc" tabindex="0" rowspan="1" colspan="1" style="width: 166px;">ID</th>
								<th class="sorting" tabindex="0" rowspan="1" colspan="1" style="width: 265px;">Name</th>
							</tr>
						</thead>
						<tbody>
							<tr [routerLink]="['/user/' + user._id]" role="row" class="odd" *ngFor="let user of users">
								<td>
									{{user._id}}
								</td>
								<td>
									{{user.name}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
