<div *ngIf="user" class="fluid-container">

	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-id"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">Profile</h3>
				<small>
					This is all we know about you, I promise!
				</small>
			</div>
		</div>
		<hr>
	</div>

	<div *ngIf="user">
		<div class="panel panel-filled" [class.ld-loading]="loading">
			<div class="panel-body">
				<div class="loader">
					<div class="loader-bar"></div>
				</div>
				<form novalidate>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="username" class="form-control" id="username" placeholder="Enter your username here" readonly [(ngModel)]="user.username">
					</div>

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Enter your name here" [(ngModel)]="user.name">
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your emailadres here" [(ngModel)]="user.email">
					</div>

					<button type="submit" class="btn btn-accent" (click)="save()">Save</button>
				</form>
			</div>
		</div>
	</div>
</div>

<br />

<div *ngIf="user" class="fluid-container">
	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-key"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">Password</h3>
				<small>
					If you have forgotten your password you're out of luck. The developer is too lazy.
				</small>
			</div>
		</div>
		<hr>
	</div>

	<div *ngIf="user">
		<div class="panel panel-filled" [class.ld-loading]="loading">
			<div class="panel-body">
				<div class="loader">
					<div class="loader-bar"></div>
				</div>
				<form novalidate>
					<div class="form-group">
						<label for="currentpassword">Current password</label>
						<input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="Password" [(ngModel)]="changePasswordModel.currentPassword">
					</div>

					<div class="form-group">
						<label for="newpassword">New password</label>
						<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New password" [(ngModel)]="changePasswordModel.newPassword">
					</div>

					<div class="form-group">
						<label for="confirmpassword">Confirm new password</label>
						<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Repeat password" [(ngModel)]="changePasswordModel.confirmPassword">
					</div>

					<button type="submit" class="btn btn-accent" (click)="changePassword()">Change password</button>
				</form>
			</div>
		</div>
	</div>
</div>
