<div *ngIf="authenticationService.user" class="fluid-container">
	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-id"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">{{authenticationService.user.name}}</h3>
				<small>
					This is your profile, you can't do much here yet... We still need to code that. :(
				</small>
			</div>
		</div>
		<hr>
	</div>
</div>

<div *ngIf="authenticationService.user">
	<div class="panel panel-filled">
		<div class="form-group">
			<label for="inputUsername" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-10">
				{{authenticationService.user.username}}
			</div>
		</div>
		<div class="form-group">
			<label for="inputUsername" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				{{authenticationService.user.email}}
			</div>
		</div>
	</div>
</div>
