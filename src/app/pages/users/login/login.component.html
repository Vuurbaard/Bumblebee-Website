<div class="fluid-container">
	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-unlock"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">Login</h3>
				<small>
					Enter your login information here
				</small>
			</div>
		</div>
		<hr>
	</div>
</div>

<div class="panel panel-filled">
	<div class="panel-body">
		<form (submit)="onLoginSubmit()" class="form-horizontal">
			<div class="form-group">
				<label for="inputUsername" class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input type="text" [(ngModel)]="username" name="username" class="form-control" id="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<!--<button type="reset" class="btn btn-default">Cancel</button>-->
					<button type="submit" class="btn btn-accent">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
