<div class="fluid-container">
	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-display1"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">Overview</h3>
				<small>
					The whole database is in here
				</small>
			</div>
		</div>
		<hr>
	</div>
</div>

<div class="fluid-container">
	<div class="col-lg-12">
		<div class="panel panel-filled" [class.ld-loading]="loading">
			<div class="panel-body">
				<div class="loader">
					<div class="loader-bar"></div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-hover" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting_asc" tabindex="0" rowspan="1" colspan="1" style="width: 166px;">Source</th>
								<th class="sorting" tabindex="0" rowspan="1" colspan="1" style="width: 265px;">Sentence</th>
							</tr>
						</thead>
						<tbody>
							<tr role="row" class="odd" *ngFor="let source of sources">
								<td>
									<a href="https://www.youtube.com/watch?v={{source.id}}" target="_blank">
										<i class="fa fa-youtube"></i>
									</a>
								</td>
								<td>
									<span>{{concatFragmentWords(source.fragments)}}</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
