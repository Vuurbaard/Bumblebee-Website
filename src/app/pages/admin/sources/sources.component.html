<div class="panel panel-filled">
	<div class="panel-heading">
		<div class="panel-tools">
			<a class="panel-toggle">
				<i class="fa fa-chevron-up"></i>
			</a>
			<a class="panel-close">
				<i class="fa fa-times"></i>
			</a>
		</div>
		Sources
	</div>
	<div class="panel-body">
		<div class="table-responsive">

			<div id="tableExample2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_length" id="tableExample2_length">
							<label>Show
								<select name="tableExample2_length" aria-controls="tableExample2" class="form-control input-sm">
									<option value="6">6</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="-1">All</option>
								</select> entries</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div id="tableExample2_filter" class="table-filter">
							<label>Search:
								<input type="search" class="form-control input-sm" placeholder="" aria-controls="tableExample2">
							</label>
						</div>
					</div>
				</div>
				<table id="tableExample2" class="table table-striped table-hover dataTable no-footer" role="grid" aria-describedby="tableExample2_info">
					<thead>
						<tr role="row">
							<th class="sorting_asc" tabindex="0" aria-controls="tableExample2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
							 style="width: 166px;">_id</th>
							<th class="sorting" tabindex="0" aria-controls="tableExample2" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
							 style="width: 265px;">id</th>
							<th class="sorting" tabindex="0" aria-controls="tableExample2" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
							 style="width: 121px;">origin</th>
							<th class="sorting" tabindex="0" aria-controls="tableExample2" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending"
							 style="width: 58px;">createdBy</th>
						</tr>
					</thead>
					<tbody>
						<tr role="row" class="odd" *ngFor="let source of sources">
							<td class="sorting_1">{{source._id}}</td>
							<td>{{source.id}}</td>
							<td>{{source.origin}}</td>
							<td>{{source.createdBy}}</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_info" id="tableExample2_info" role="status" aria-live="polite">Showing 1 to 6 of 25 entries</div>
					</div>
					<div class="col-sm-6">
						<div class="dataTables_paginate paging_simple_numbers" id="tableExample2_paginate">
							<ul class="pagination">
								<li class="paginate_button previous disabled" id="tableExample2_previous">
									<a href="#" aria-controls="tableExample2" data-dt-idx="0" tabindex="0">Previous</a>
								</li>
								<li class="paginate_button active">
									<a href="#" aria-controls="tableExample2" data-dt-idx="1" tabindex="0">1</a>
								</li>
								<li class="paginate_button ">
									<a href="#" aria-controls="tableExample2" data-dt-idx="2" tabindex="0">2</a>
								</li>
								<li class="paginate_button ">
									<a href="#" aria-controls="tableExample2" data-dt-idx="3" tabindex="0">3</a>
								</li>
								<li class="paginate_button ">
									<a href="#" aria-controls="tableExample2" data-dt-idx="4" tabindex="0">4</a>
								</li>
								<li class="paginate_button ">
									<a href="#" aria-controls="tableExample2" data-dt-idx="5" tabindex="0">5</a>
								</li>
								<li class="paginate_button next" id="tableExample2_next">
									<a href="#" aria-controls="tableExample2" data-dt-idx="6" tabindex="0">Next</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
