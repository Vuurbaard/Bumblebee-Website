<div class="fluid-container">
	<div class="col-lg-12">
		<div class="view-header">
			<div class="header-icon">
				<i class="pe page-header-icon pe-7s-radio"></i>
			</div>
			<div class="header-title">
				<h3 class="m-b-xs">Text to speech</h3>
				<small>
					You heard that? That was me converting text to speech!
				</small>
			</div>
		</div>
		<hr>
	</div>
</div>

<div class="fluid-container">
	<div id="waveform-tts"></div>

	<div class="row form-group">
		<div class="controls">
			<div class="col-md-12 col-xs-12 text-center">
				<button class="btn btn-accent" [hidden]="wavesurfer.isPlaying()" (click)="play()">Play</button>
				<button class="btn btn-default" [hidden]="!wavesurfer.isPlaying()" (click)="pause()">Pause</button>
			</div>
		</div>
	</div>
</div>
